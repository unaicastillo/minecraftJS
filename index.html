<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
    <script src="player.js"></script>
    <script src="producto.js"></script>
    <script src="enemy.js"></script>
    <script src="boss.js"></script>
    <script src="moduleBattle.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scene" id="scene-1">
        <div class="first">
            <div class="characterImg">

            </div>
            <h1 class="playerName">Steve</h1>
        </div>
        <div class="second">
            <div class="stats">
                <div class="stats-cards" id="ataque">
                    <h3>ataque:0</h3>
                </div>
                <div class="stats-cards" id="defensa">
                    <h3>defensa:0</h3>
                </div>
                <div class="stats-cards" id="vida">
                    <h3>vida:100</h3>
                </div>
                <div class="stats-cards" id="puntos">
                    <h3>puntos:0</h3>
                </div>
            </div>
            <button class="continuar">Continuar</button>


        </div>

    </div>
    <div class="scene" id="scene-2">
        <div class="header">
            <h3>Mercado</h3>
        </div>
        <div class="market">

        </div>
        <div class="footer">
            <button class="continuar">Continuar</button>

        </div>
        <div class="inventory">
            <h3>Inventario</h3>
            <div class="inventory-slots">
                <div class="inventory-slot" data-slot="0"></div>
                <div class="inventory-slot" data-slot="1"></div>
                <div class="inventory-slot" data-slot="2"></div>
                <div class="inventory-slot" data-slot="3"></div>
                <div class="inventory-slot" data-slot="4"></div>
                <div class="inventory-slot" data-slot="5"></div>
            </div>
        </div>

    </div>
    <div class="scene" id="scene-3">
        <div class="first">
            <div class="characterImg"></div>
            <h1 class="playerName">Steve</h1>
        </div>
        <div class="second">
            <div class="stats">
                <div class="stats-cards" id="ataque">
                    <h3>ataque:0</h3>
                </div>
                <div class="stats-cards" id="defensa">
                    <h3>defensa:0</h3>
                </div>
                <div class="stats-cards" id="vida">
                    <h3>vida:100</h3>
                </div>
                <div class="stats-cards" id="puntos">
                    <h3>puntos:0</h3>
                </div>
            </div>
            <button class="continuar">Continuar</button>
            <div class="inventory">
                <div class="inventory-slots">
                    <div class="inventory-slot" data-slot="0"></div>
                    <div class="inventory-slot" data-slot="1"></div>
                    <div class="inventory-slot" data-slot="2"></div>
                    <div class="inventory-slot" data-slot="3"></div>
                    <div class="inventory-slot" data-slot="4"></div>
                    <div class="inventory-slot" data-slot="5"></div>
                </div>
            </div>


        </div>
    </div>
    <div class="scene" id="scene-4">
        <div class="header">
            <h3>Batalla</h3>
        </div>
        <div class="enemies-container">
        </div>
        <div class="footer-4">
            <button class="continuar">Continuar</button>
        </div>
    </div>
    <div class="scene" id="scene-5">
        <div class="battle-header">
            <h2>Combate</h2>
        </div>
        <div class="battle-container">
            <div class="battle-player">
                <h3 id="player-name">Jugador</h3>
                <img src="images/Steve.png" alt="Player" class="battle-avatar">
                <div class="battle-stats">
                    <p>Vida: <span id="battle-player-life">100</span></p>
                    <p>Ataque: <span id="battle-player-attack">0</span></p>
                    <p>Defensa: <span id="battle-player-defense">0</span></p>
                </div>
            </div>
            <div class="battle-vs">
                <h2>VS</h2>
                <div id="battle-result"></div>
                <div id="battle-damage-info"></div>
            </div>
            <div class="battle-enemy">
                <h3 id="enemy-name">Enemigo</h3>
                <img id="enemy-avatar" src="" alt="Enemy" class="battle-avatar">
                <div class="battle-stats">
                    <p>Vida: <span id="battle-enemy-life">100</span></p>
                    <p>Ataque: <span id="battle-enemy-attack">0</span></p>
                    <p>Puntos: <span id="battle-enemy-points">0</span></p>
                </div>
            </div>
        </div>
        <div class="battle-actions">
            <button id="attack-btn" class="battle-btn">Atacar</button>
            <button id="next-enemy-btn" class="battle-btn" style="display:none;">Siguiente Enemigo</button>
            <button id="battle-end-btn" class="battle-btn" style="display:none;">Continuar</button>
        </div>
    </div>
    <div class="scene" id="scene-6">
        <div class="victory-screen">
            <h1>Â¡Victoria!</h1>
            <div class="character-result">
                <img src="images/Steve.png" alt="Player">
                <h2>El jugador es:</h2>
                <h3 id="player-rank"></h3>
                <p id="final-points"></p>
            </div>
            <button id="restart-btn" class="battle-btn">Volver a Instalar</button>
        </div>
    </div>
</body>

</html>
